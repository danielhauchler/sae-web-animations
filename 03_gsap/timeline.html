<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      opacity: 0;
      width: 200px;
      height: 200px;
      background-color: cornflowerblue;
    }
  </style>
</head>

<body>
  <div id="box"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script type="text/javascript" src="http://sharedlibraries.danielhauchler.de/anim_panel.js"></script>

  <script>

    var box = document.getElementById('box')

    // tl = timeline
    var tl = new gsap.timeline({repeat: 1, repeatDelay: 2})

    // tl.to(box, 2, {opacity: 1, rotate: -360, ease: Back.easeOut})
    //   .to(box, 2, {x: 200, y: 200,}, '-=2')

    tl.add('start')
      .to( box, 2, { opacity: 1, rotate: -360, ease: Back.easeOut }, 'start')
      .to(box, 2, { x: 200, y: 200, }, 'start')
      .set(box, {onComplete: restart})

     
      // Restart the ad according to the desired loops
      function done() {
        tl.restart();
      }
    
      // Loop Counter
      var i = 0

      // Loop function with Counter
      function restart() {
        if (i < 1) {
            gsap.to(box, 2, {opacity: 0, rotate: 360, x: 0, y: 0, ease: Back.easeOut, onComplete: done});
            i++;
        } else {
        
        }
      }




    console.log(tl.duration());

    // new AnimPanel(tl)


  </script>
</body>

</html>
