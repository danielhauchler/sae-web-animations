<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      opacity: .3;
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background-color: blueviolet;
      
      color: #fff;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="box"> Kick mich!</div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
     
    $('#box').click(function() {
      $('#box').animate({left: '50vw', top: '50vh', opacity: 1}) 
    })
     
  </script>
</body>
</html>
